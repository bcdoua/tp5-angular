<div class="container">
  <div>
    <h2>Ajouter un accessoire :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID accessoire</label>
      <input
        type="text"
        [(ngModel)]="newaccessoire.idaccessoire"
        name="idaccessoire"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom accessoire</label>
      <input
        type="text"
        [(ngModel)]="newaccessoire.nomaccessoire"
        name="nomaccessoire"
        class="form-control"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix accessoire</label>
      <input
        type="text"
        [(ngModel)]="newaccessoire.prixaccessoire"
        name="prixaccessoire"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [(ngModel)]="newaccessoire.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Couleur</label>

      <select class="form-control form-control-lg" id="idCoul" name="idCoul" [(ngModel)]="newidCoul">
        @for(cat of couleurs; track cat.idCoul){
        <option [value]="cat.idCoul">{{ cat.nomCoul }}</option>
        }
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addaccessoire()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
