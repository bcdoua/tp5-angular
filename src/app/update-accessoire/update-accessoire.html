<div class="container">
  <div>
      <h2>Modifier un accessoire :</h2>
  </div>
  <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label>ID accessoire</label>
          <input type="text" [(ngModel)]="currentaccessoire.idaccessoire" name="idaccessoire" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom accessoire</label>
          <input type="text" [(ngModel)]="currentaccessoire.nomaccessoire" name="nomaccessoire" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
          <label>Prix accessoire</label>
          <input type="text" [(ngModel)]="currentaccessoire.prixaccessoire" name="prixaccessoire" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date cr√©ation</label>
          <input type="date" [ngModel]="currentaccessoire.dateCreation | date :'yyyy-MM-dd'"
              (ngModelChange)=" currentaccessoire.dateCreation= $event" name="dateCreation" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Couleur</label>
      <select
        class="form-control form-control-lg"
        id="idCoul"
        name="idCoul"
        [(ngModel)]="updatedCatId"
      >
        @for(cat of couleurs; track cat.idCoul) {
        <option [value]="cat.idCoul">{{ cat.nomCoul }}</option>
        }
      </select>
    </div>
      <div class="mt-2">
          <button type="submit" (click)="updateaccessoire()" class="btn btn-success">Modifer</button>
      </div>
  </form>
</div>
